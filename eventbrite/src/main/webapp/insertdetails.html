<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="images/icon.jpg">

</head>
<body>
    <style>
        body{
            background-image: url("images/people.jpeg");
        }
        @media (min-width: 400px) {
  .container {
    width: 400px;
  }
}
h1{
    color: rgb(250, 244, 244);
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <center>
        <div class="container p-5 my-5 border text-white">
           
          
    <h1>Event Details</h1>
    <form action="javascript:void(0);" method="post">
        eventID:<input type="text" name="event_id" id="event_id" onchange="validateeid()">
        <div class="error" id="eidErr"></div><br>

        evenName:<input type="text" name="event_name" id="event_name" onkeyup="validateename()">
        <div class="error" id="enameErr"></div><br>

        description:<input type="text" name="decs" id="decs" onkeyup="validdes()">
        <div class="error" id="desErr"></div><br>
        location:<input type="text" name="location" id="location"  onkeyup="validloc()">
        <div class="error" id="locErr"></div><br>

        date:<input type="date" name="date"  id="date" onkeyup="validdat()">
        <div class="error" id="datErr"></div><br>

        time:<input type="text" name="time" id="time" onkeyup="validtim()">
        <div class="error" id="timErr"></div><br>
        venue:<input type="text" name="venue" id="venue" onkeyup="validven()">
        <div class="error" id="venErr"></div><br>

        concept:<input type="text" name="concept" id="concept" onkeyup="validcon()">
        <div class="error" id="conErr"></div><br>

        company:<input type="text" name="company" id="company" onkeyup="validcom()">
        <div class="error" id="comErr"></div><br>

        prize:<input type="text" name="prize" id="prize" onkeyup="validpri()">
        <div class="error" id="priErr"></div><br>

        <button onclick="insertdetails()" class="btn btn-outline-info" type="submit">submit</button>
        </form>
    </div>
    </center>
</body>
</html>
